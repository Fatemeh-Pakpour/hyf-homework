<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!--<link rel="stylesheet" href="./assets/reset.css">-->
  <title>Sign up form design</title>
  <link rel="icon" type="image/ico" href="" />

</head>

<body>
  <!-- Header -->
  <header>
    <div class="wrapper-nav">
      <!--logo-->
      <div class="left">
        <img class="logo" src="image/3.jpg" alt="shopping olnline logo">
      </div>
      <!-- navigator menu -->
      <nav class="right">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">office</a></li>
        </ul>
      </nav> <!-- navigator menue end -->
    </div>
  </header>
  <!--end header-->
  <!--content-->
  <article>
    <h3 class="percent-count">Step 4/4- Payment</h3>
    <fieldset>
      <div class="progress-bar">
        <div class="progress"></div>
        <p>Please fill in your payment data</p>
      </div>
    </fieldset>
  </article>
  <main>
    <section class="form">
      <form action="index6.html" method="get"></label>
        <fieldset>
          <label>Name on card</label>
          <div class="input-group">
            <input type="text" name="name-on-card">
            <span class="icon"><i class="fas fa-user"></i></span>
          </div>
        </fieldset>
        <fieldset>
          <label>Card type</label>
          <div class="input-group">
            <select>
              <option> </option>
              <option>visa electron</option>
              <option>master card</option>
              <option>dankort</option>
              <option>debit card</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <label>Credit card number</label>
          <div class="input-group">
            <input type="tel" class="form-control" name="cardNumber" placeholder="Valid Card Number"
              autocomplete="cc-number" required autofocus>
          </div>

          <span class="icon"><i class="fa fa-credit-card"></i></span>

          <label id="first-name">First name</label>

          <input type="text" name="first-name">

        </fieldset>
        <fieldset class="card-detail">
          <label>Expiray month</label>
          <div class="expiry">
            <input type="tel" placeholder="MM " maxlength="2">
          </div>

          <label>Expiray year</label>
          <div class="expiry">
            <input type="tel" placeholder="YYYY " maxlength="4">
          </div>
        </fieldset>
        <fieldset class="card-detail">
          <label>CVC</label>
          <div class="expiry">
            <input type="tel" placeholder="CVC" maxlength="3">
          </div>
        </fieldset>
        <div class="button">
          <button type="button" class="btn ">Back</button>
          <button type="submit" class="btn ">Next Step</button>
        </div>
      </form>
    </section>




  </main>
</body>

</html>
