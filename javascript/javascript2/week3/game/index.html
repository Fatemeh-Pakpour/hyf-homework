<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fastPresser.css">   
    <title>Fastest Presser</title>
</head>
<body>
    <div class="container"> 
        <h1>Fastest Presser</h1>
        <select id ="dropDownList">
            <option value="" disabled selected>set seconds</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="12">12</option>
        </select><br>
        <button class = "btnStart">Start Game!</button>
        <div class= "gameLog">
            <h3>Press Start!</h3>
            <h5></h5>
        </div>
         <div class= "content">
             <canvas id="canvasLeft" ></canvas>
            <div class="left">
                <p>Press S</p>
                <h4></h4>
            </div>
        
            <div class="right">
            <canvas id="canvasRight" ></canvas>
                <p>Press L</p>
                <h4></h4>
            </div>
        </div>
   </div> 
   <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src = "main.js"></script>
</body>
</html>
