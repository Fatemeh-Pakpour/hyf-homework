<!DOCTYPE html>

<html lang="en">

<head>

       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="./assets/main.css">
       <!--<link rel="stylesheet" href="./assets/reset.css">-->
       <title>Sign up form design</title>
       <link rel="icon" type="image/ico" href="" />

</head>

<body>
       <!-- Header -->
       <header>
              <div class="wrapper-nav">
                     <!--logo-->
                     <div class="left">
                            <img class="logo" src="image/3.jpg" alt="shopping olnline logo">
                     </div>
                     <!-- navigator menu -->
                     <nav class="right">
                            <ul>
                                   <li><a href="#">home</a></li>
                                   <li><a href="#">about</a></li>
                                   <li><a href="#">services</a></li>
                                   <li><a href="#">office</a></li>
                            </ul>
                     </nav> <!-- navigator menue end -->
              </div>
       </header>
       <!--end header-->
       <!--content-->
       <article>
              <h3 class="percent-count">Step 2/4- How can we reach you?</h3>
              <fieldset>
                     <div class="progress-bar">
                            <div class="progress"></div>
                            <p>We will probabaly need to stay in touch somehow. Let us know how we can reach you?.</p>
                     </div>
              </fieldset>
       </article>

       <div class="form">
              <form action="index4.html" method="get">
                     <fieldset class="fist-group">
                            <label for="email">Email<span class="required">*</span></label>
                            <input type="text" name="email" required autofocus>
                            <label for="phone">Phone<span class="required">*</span></label>
                            <input type="phone" name="phone" maxlength="15" required autofocus>
                     </fieldset>
                     <fieldset>
                            <label for="password">Password<span class="required">*</span></label>
                            <input type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                   title="Must contain 
                           at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required autofocus>
                     </fieldset>
                     <fieldset>
                            <label for="password2">Re-enter Password<span class="required">*</span></label>
                            <input type="password" name="password2" required autofocus>
                     </fieldset>
                     <p>I want to sign up for newsletter</p>
                     <fieldset>
                            <label>Weekly news</label>
                            <div class="input-group">
                                   <input type="radio" name="weekly-news" checked>
                            </div>
                            <label> Monthly news </label>
                            <div class="input-group">
                                   <input type="radio" name="monthly news" checked>
                            </div>
                            <label> Don't send me news </label>
                            <div class="input-group"></div>
                            <input type="radio" name="monthly news" checked>
       </div>

       </fieldset>
       <div class="button">
              <button type="button" class="btn ">Back</button>
              <button type="submit" class="btn ">Next Step</button>
       </div>
       </form>
       </div>




</body>

</html>
